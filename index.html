<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Display Images</title>
  </head>
  <body>
    <h2>Load from &lt;h3&gt; tag</h2>
    <div>
      <h3>./</h3>
      <img src="sun.svg" alt="Image" />
      <img src="moon.svg" alt="Image" />
      <h3>assets/images</h3>
      <img src="assets/images/sun.svg" alt="Image" />
      <img src="assets/images/moon.svg" alt="Image" />
    </div>
    <h2>Load from css</h2>
    <h3>./</h3>
    <div class="moon"></div>
    <div class="sun"></div>
    <h3>assets/images</h3>
    <div class="moonAssets"></div>
    <div class="sunAssets"></div>
  </body>
</html>
